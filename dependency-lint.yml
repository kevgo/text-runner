# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.2/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev:
      - bin/cuke-api
      - bin/cuke-api.cmd
      - bin/cuke-cli
      - bin/cuke-cli.cmd
      - bin/docs
      - bin/features
      - bin/lint
      - bin/publish
      - bin/spec
      - bin/tests
      - bin/tests.cmd
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing:
    - rc
    - remark
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - cucumber-snippets-livescript
    - livescript
    - o-tools
    - o-tools-livescript
    - remark-lint
    - remark-preset-lint-recommended
    - tertestrial

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
      - 'examples/**'
      - 'text-run/**'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
