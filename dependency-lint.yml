# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.2/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev:
      - bin/spec
      - bin/cuc-api
      - bin/cuc-cli
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - cucumber-snippets-livescript
    - o-tools
    - o-tools-livescript
    - tertestrial

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
