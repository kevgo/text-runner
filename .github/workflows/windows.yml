name: windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
      - run: npm install
      - run: cd text-runner-engine && npm run build
      - run: cd text-runner-cli && npm run build
      - run: cd shared\cucumber-steps && npm run build
      - run: cd text-runner-features && npm run cuke:smoke
