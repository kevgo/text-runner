# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.2/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev:
      - bin/build
      - bin/build.cmd
      - bin/build-coverage
      - bin/cleanse-coverage.js
      - bin/coverage
      - bin/cuke-api
      - bin/cuke-api.cmd
      - bin/cuke-cli
      - bin/cuke-cli.cmd
      - bin/docs
      - bin/features
      - bin/lint
      - bin/lint-js
      - bin/lint-md
      - bin/publish
      - bin/spec
      - bin/tests
      - bin/tests.cmd
      - bin/update
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing:
    - rc
    - remark
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - babel-eslint
    - babel-plugin-istanbul
    - babel-preset-flow
    - coveralls
    - eslint
    - eslint-plugin-flowtype
    - eslint-plugin-import
    - greenkeeper-lockfile
    - o-tools
    - remark-lint
    - remark-preset-lint-recommended
    - standard
    - tertestrial

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
      - 'examples/**'
      - 'text-run/**'
    ignore:
      - 'node_modules/**/*'
      - 'flow-typed/**/*'
      - 'dist/**/*'
    root: '**/*.js'
  stripLoaders: false
  transpilers:
    - extension: .js
      fnName: transform
      module: babel-core # 6.17.0
      resultKey: code
